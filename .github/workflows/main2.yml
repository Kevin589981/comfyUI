name: Diffusers Image Generation (Z-Image FP8)

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: macos-latest

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Install Dependencies
        run: |
          pip install --upgrade pip
          pip install torch torchvision
          # --- 这是关键的修改 ---
          # 添加 huggingface_hub 用于下载模型
          pip install transformers accelerate safetensors huggingface_hub
          # ---------------------
          pip install git+https://github.com/huggingface/diffusers.git

      - name: 4. Run Generation Script
        run: |
          python generate.py

      - name: 5. Upload Generated Image
        uses: actions/upload-artifact@v4
        with:
          name: generated-image-z-fp8
          path: generated_image.png