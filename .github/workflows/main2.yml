name: Diffusers Image Generation (Z-Image)

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: macos-latest

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Install Dependencies
        run: |
          pip install --upgrade pip
          # 安装 PyTorch, Transformers 等核心依赖
          pip install torch torchvision
          pip install transformers accelerate safetensors

          # --- 这是关键的修改 ---
          # 从 GitHub 安装最新版的 diffusers 以获取 ZImagePipeline
          echo "Installing the latest version of diffusers from GitHub..."
          pip install git+https://github.com/huggingface/diffusers.git
          # ---------------------

      - name: 4. Run Generation Script
        run: |
          python generate.py

      - name: 5. Upload Generated Image
        uses: actions/upload-artifact@v4
        with:
          name: generated-image-diffusers
          path: generated_image.png