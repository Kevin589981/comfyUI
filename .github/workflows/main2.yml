name: Diffusers Image Generation (Z-Image)

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: macos-latest

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Install Dependencies
        run: |
          pip install --upgrade pip
          # 安装PyTorch, Diffusers和其他必要的库
          # PyTorch for macOS (MPS)
          pip install torch torchvision
          pip install diffusers transformers accelerate safetensors

      - name: 4. Run Generation Script
        run: |
          python generate.py

      - name: 5. Upload Generated Image
        uses: actions/upload-artifact@v4
        with:
          name: generated-image-diffusers
          path: generated_image.png # 我们只上传单个图片文件